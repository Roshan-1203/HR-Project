<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>External Jobs â€” HRMS</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root{
  --muted:#64748b; --accent:#08a4a0;
  --card:#ffffff; --radius:12px; --shadow:0 10px 30px rgba(15,23,42,0.06);
  --success:#10b981; --danger:#ef4444;
}
*{box-sizing:border-box}
body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
  background:linear-gradient(180deg,#f8fafc 0%,#eef2ff 60%);color:#0f172a;min-height:100vh;padding:28px}
.container{max-width:1200px;margin:0 auto}
header{display:flex;align-items:center;justify-content:space-between;gap:16px;padding:18px;background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);margin-bottom:18px}
.brand{display:flex;align-items:center;gap:14px}
.logo{width:48px;height:48px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#06b6d4);display:flex;align-items:center;justify-content:center;color:#fff;font-weight:800;font-size:18px}
.user{display:flex;gap:12px;align-items:center}
.avatar{width:40px;height:40px;border-radius:10px;background:#eef2ff;display:flex;align-items:center;justify-content:center;font-weight:700;color:var(--accent)}
.btn{padding:8px 12px;border-radius:10px;border:0;font-weight:700;cursor:pointer;transition:transform .15s}
.btn:active{transform:scale(0.98)}
.btn-ghost{background:transparent;color:var(--accent);border:1px solid rgba(99,102,241,0.08)}
.btn-primary{background:linear-gradient(90deg,var(--accent),#0aa1a0);color:#fff;box-shadow:0 8px 28px rgba(10,161,160,0.12)}
.main-grid{display:grid;grid-template-columns:320px 1fr;gap:18px;align-items:start}
.card{background:var(--card);padding:16px;border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden}
.section-title{display:flex;justify-content:space-between;align-items:center;margin-bottom:14px}
.form-input{width:100%;padding:10px;border-radius:8px;border:1px solid #eef2ff;font-size:14px;outline:none;transition:border-color .2s}
.form-input:focus{border-color:var(--accent)}
.form-group{margin-bottom:14px}
.job-list{display:grid;gap:12px}
.job-item{display:flex;justify-content:space-between;align-items:center;padding:14px;border-radius:10px;background:linear-gradient(180deg,#fff,#fbfdff);border:1px solid #f1f5f9;transition:transform .15s}
.job-item:hover{transform:translateY(-4px)}
.job-title{font-weight:800;margin:0 0 6px;font-size:15px}
.job-desc{color:var(--muted);font-size:13px;margin:0}
.app-item{display:flex;justify-content:space-between;align-items:center;padding:12px;border-radius:10px;border:1px solid #f1f5f9;margin-bottom:8px;background:#fff}
.app-item:hover{background:#fbfdff}
.modal{display:none;position:fixed;inset:0;background:rgba(15,23,42,0.5);z-index:2000;align-items:center;justify-content:center;padding:20px}
.modal-card{width:100%;max-width:720px;background:var(--card);border-radius:12px;padding:20px;box-shadow:0 20px 50px rgba(2,6,23,0.2);max-height:90vh;overflow:auto}
.upload-zone{border:2px dashed #e5e7eb;padding:18px;border-radius:10px;text-align:center;cursor:pointer}
.upload-zone.dragover{border-color:var(--accent);background:#f8fafc}
.file-preview{display:flex;justify-content:space-between;align-items:center;padding:8px;border-radius:8px;background:#fbfdff;border:1px solid #eef2ff}
.badge{padding:6px 10px;border-radius:999px;font-weight:700;font-size:13px}
.applied{background:#e6f0ff;color:#1e40af}
.shortlisted{background:#dcfce7;color:#166534}
.rejected{background:#fee2e2;color:#991b1b}
.notify-list{max-height:240px;overflow:auto;padding:8px;border-radius:8px;border:1px solid #eef2ff;background:#fbfdff}
.notify{padding:8px;border-bottom:1px solid #f1f5f9;font-size:13px}
.notify:last-child{border-bottom:0}
.app-messages{margin-top:10px}
.app-message{font-size:13px;color:var(--muted);padding:8px;border-radius:6px;background:#fff;margin-top:8px;border:1px solid #eef2ff}
@media (max-width:980px){.main-grid{grid-template-columns:1fr}header{flex-direction:column;align-items:flex-start;gap:12px}}
</style>
</head>
<body>
<div class="container">
  <header>
    <div class="brand">
      <div class="logo">HR</div>
      <div>
        <div style="display:flex;align-items:center;gap:6px">
          <span id="userName"></span>
          <span id="userPosition" style="font-size:12px;font-weight:700;color:#1e40af;background:#e0f2fe;padding:4px 8px;border-radius:8px;display:none"></span>
          <span id="userPoints" style="font-size:12px;font-weight:700;color:#1e40af;background:#e0f2fe;padding:4px 8px;border-radius:8px">0 pts</span>
        </div>
        <small style="color:var(--muted)">External Portal</small>
      </div>
    </div>
    <div class="user">
      <div class="avatar" id="userInitial"></div>
      <button class="btn btn-ghost" onclick="logout()">Logout</button>
    </div>
  </header>

  <div class="main-grid">
    <div>
      <div class="card">
        <div class="section-title">
          <div style="font-weight:800">My Applications</div>
          <div style="font-size:13px;color:var(--muted)"><span id="appCount">0</span> total</div>
        </div>
        <div id="applicationsList" style="max-height:400px;overflow:auto"></div>
      </div>

      <div class="card" style="margin-top:18px">
        <div style="font-weight:800;margin-bottom:10px">Upcoming Interviews</div>
        <div id="interviewsList" class="notify-list"></div>
      </div>
    </div>

    <main>
      <div class="card">
        <div class="section-title">
          <div style="font-weight:800">Open Roles</div>
          <input id="jobSearchInput" class="form-input" placeholder="Search jobs by title" oninput="renderJobs()">
        </div>

        <div id="jobList" class="job-list"></div>
      </div>
    </main>
  </div>
</div>

<div id="applicationModal" class="modal" role="dialog" aria-hidden="true">
  <div class="modal-card">
    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px">
      <div style="font-weight:800;font-size:18px">Apply for job</div>
      <button class="btn btn-ghost" onclick="closeModal()">Close</button>
    </div>

    <form id="applicationForm">
      <input type="hidden" id="applyJobId">
      <div class="form-group">
        <label style="font-weight:700;display:block;margin-bottom:6px">Full name</label>
        <input id="appFullName" class="form-input" readonly>
      </div>

      <div class="form-group">
        <label style="font-weight:700;display:block;margin-bottom:6px">Email</label>
        <input id="appEmail" class="form-input" readonly>
      </div>

      <div class="form-group">
        <label style="font-weight:700;display:block;margin-bottom:6px">Phone number *</label>
        <input id="appPhone" class="form-input" required>
      </div>

      <div class="form-group">
        <label style="font-weight:700;display:block;margin-bottom:6px">Current position *</label>
        <input id="appPosition" class="form-input" required>
      </div>

      <div class="form-group">
        <label style="font-weight:700;display:block;margin-bottom:6px">Current company</label>
        <input id="appCompany" class="form-input">
      </div>

      <div class="form-group">
        <label style="font-weight:700;display:block;margin-bottom:6px">Years of experience *</label>
        <select id="appExperience" class="form-input" required>
          <option value="">Select experience</option>
          <option>0-2 years</option>
          <option>2-5 years</option>
          <option>5-10 years</option>
          <option>10+ years</option>
        </select>
      </div>

      <div class="form-group">
        <label style="font-weight:700;display:block;margin-bottom:6px">Expected salary (optional)</label>
        <input id="appSalary" class="form-input" type="number">
      </div>

      <div class="form-group">
        <label style="font-weight:700;display:block;margin-bottom:6px">Available start date *</label>
        <input id="appStart" class="form-input" type="date" required>
      </div>

      <div class="form-group">
        <label style="font-weight:700;display:block;margin-bottom:6px">Cover letter (optional)</label>
        <textarea id="appCover" class="form-input" rows="4"></textarea>
      </div>

      <div id="resumeUpload" class="upload-zone">
        <div id="uploadInner">
          <p style="margin:0 0 8px">ðŸ“„ Drag & drop your resume here or click to browse</p>
          <p style="font-size:12px;color:var(--muted);margin:0">PDF, DOC, DOCX â€” max 5MB</p>
        </div>
        <input type="file" id="fileInput" accept=".pdf,.doc,.docx" style="display:none">
      </div>

      <div class="form-group">
        <label style="display:flex;align-items:center;gap:8px"><input id="appTnc" type="checkbox" required> I agree to terms and conditions</label>
      </div>

      <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:18px">
        <button type="button" class="btn btn-ghost" onclick="closeModal()">Cancel</button>
        <button type="submit" class="btn btn-primary">Submit application</button>
      </div>
    </form>
  </div>
</div>

<script>
const VISIBILITY = 'External';
let currentResume = null;

function getLS(k){ try{ return JSON.parse(localStorage.getItem(k)||'null') }catch(e){return null} }
function setLS(k,v){ localStorage.setItem(k, JSON.stringify(v)) }

function initSeed(){
  if(!getLS('jobs')) setLS('jobs', [
    {id:1,title:'Frontend Engineer',type:'External',desc:'React developer'},
    {id:2,title:'HR Coordinator',type:'Internal',desc:'Manage onboarding'},
    {id:3,title:'Sales Representative',type:'Both',desc:'Customer-facing role'}
  ]);
  if(!getLS('applications')) setLS('applications', []);
  if(!getLS('interviews')) setLS('interviews', []);
  if(!getLS('messages')) setLS('messages', [{id:1,from:'system',text:'Welcome',time:Date.now()}]);
  if(!getLS('users')) setLS('users', []);
}

function loadUser(){
  const user = JSON.parse(localStorage.getItem('currentUser')||'null');
  if(!user){ window.location.href='index.html'; return null; }
  
  // Always fetch fresh user data from users array
  const allUsers = getLS('users')||[];
  const full = allUsers.find(u=>u.email===user.email) || user;
  
  if(typeof full.points !== 'number'){
    full.points = 0;
    const idx = allUsers.findIndex(u=>u.email===full.email);
    if(idx>-1){ allUsers[idx].points = 0; setLS('users', allUsers); }
  }
  
  // Update currentUser in localStorage with fresh data
  localStorage.setItem('currentUser', JSON.stringify(full));
  
  document.getElementById('userName').textContent = full.name || full.email || 'User';
  document.getElementById('userInitial').textContent = (full.name||full.email||'U').split(' ').map(s=>s[0]).slice(0,2).join('').toUpperCase();
  document.getElementById('userPoints').textContent = (full.points||0) + ' pts';

  // Show accepted position or promoted role badge
  const posEl = document.getElementById('userPosition');
  if(full.promotedTo){
    posEl.textContent = 'ðŸŽ‰ ' + full.promotedTo;
    posEl.style.display = 'inline-block';
  }else if(full.acceptedPosition){
    posEl.textContent = full.acceptedPosition;
    posEl.style.display = 'inline-block';
  }else{
    posEl.style.display = 'none';
  }

  return full;
}

// Add storage event listener to detect changes
window.addEventListener('storage', function(e) {
  if (e.key === 'users') {
    loadUser();
  }
});

function renderJobs(){
  const q = (document.getElementById('jobSearchInput').value||'').toLowerCase();
  const all = getLS('jobs')||[];
  const filtered = all.filter(j => (j.type === VISIBILITY || j.type === 'Both') && j.title.toLowerCase().includes(q));
  const list = document.getElementById('jobList');
  list.innerHTML = filtered.map(j => `
    <div class="job-item">
      <div>
        <div class="job-title">${escapeHtml(j.title)}</div>
        <div class="job-desc">${escapeHtml(j.desc||'No description')}</div>
      </div>
      <div style="display:flex;flex-direction:column;gap:8px;align-items:flex-end">
        <div class="badge" style="background:#e0e7ff;color:#3730a3">${escapeHtml(j.type)}</div>
        <button class="btn btn-primary" onclick="openApplication(${j.id})">Apply</button>
      </div>
    </div>
  `).join('') || '<div style="color:var(--muted);padding:20px;text-align:center">No jobs found</div>';
}

function renderAppMessages(app){
  const msgs = getLS('messages')||[];
  if(!msgs.length) return '';
  const to = app.applicantEmail || app.email || null;
  const appId = app.id;
  const relevant = msgs.filter(m=>{
    if(m.appId && m.appId === appId) return true;
    if(m.to && to && m.to === to) return true;
    const txt = (m.text||'').toLowerCase();
    const nameLower = (app.name || app.applicantName || '').toLowerCase();
    const emailLower = (app.email || app.applicantEmail || '').toLowerCase();
    if(nameLower && txt.includes(nameLower)) return true;
    if(emailLower && txt.includes(emailLower)) return true;
    return false;
  });
  if(!relevant.length) return '';
  const list = relevant.slice(-4).map(m=>`<div class="app-message">${escapeHtml(m.text)}<div style="font-size:11px;color:#9ca3af;margin-top:6px">${new Date(m.time).toLocaleString()}</div></div>`).join('');
  return `<div class="app-messages"><strong style="font-size:13px">Messages</strong>${list}</div>`;
}

function renderApplications(user){
  const apps = getLS('applications')||[];
  const userEmail = user.email;
  const myApps = apps.filter(a =>
    (a.applicantEmail && userEmail && a.applicantEmail === userEmail) ||
    (a.applicantName === user.name) ||
    (a.email && a.email === userEmail) ||
    (a.name && a.name === user.name)
  );
  const list = document.getElementById('applicationsList');
  document.getElementById('appCount').textContent = myApps.length;
  list.innerHTML = myApps.map(a => {
    const job = (getLS('jobs')||[]).find(j=>j.id===a.jobId) || {};
    const interviews = [];
    if(a.interview) interviews.push(a.interview);
    (getLS('interviews')||[]).forEach(i=>{
      try{
        const titleLower = (i.title||'').toString().toLowerCase();
        const nameLower = ((a.name||a.applicantName||'')+'').toLowerCase();
        const emailLower = ((a.email||a.applicantEmail||'')+'').toLowerCase();
        if(i.jobId && i.jobId === a.jobId) interviews.push(i);
        else if(nameLower && titleLower.includes(nameLower)) interviews.push(i);
        else if(emailLower && titleLower.includes(emailLower)) interviews.push(i);
      }catch(e){}
    });
    const uniq = [];
    const seen = new Set();
    interviews.forEach(i=>{
      const key = (i.id||'')+'|'+(i.date||'')+'|'+(i.time||'')+'|'+(i.title||'');
      if(!seen.has(key)){ seen.add(key); uniq.push(i); }
    });
    const interviewHtml = uniq.length ? uniq.map(i=>`<div style="margin-top:8px;padding:10px;border-radius:8px;background:#f8fafc;border:1px solid #eef2ff;font-size:13px"><strong>Interview:</strong> ${escapeHtml(i.title||'Interview')} â€” ${escapeHtml(i.date||'')} ${escapeHtml(i.time||'')}</div>`).join('') : '';
    const messagesHtml = renderAppMessages(a);
    return `<div class="app-item">
      <div>
        <div style="font-weight:700">${escapeHtml(job.title||'â€”')}</div>
        <div style="font-size:13px;color:var(--muted)">${escapeHtml(a.applicantName || a.name)} â€¢ ${escapeHtml(a.applicantEmail || a.email || '')}</div>
        ${interviewHtml}
        ${messagesHtml}
      </div>
      <div style="text-align:right">
        <div class="badge ${((a.status||'Applied').toLowerCase())}">${escapeHtml(a.status || 'Applied')}</div>
        ${a.resume ? `<div style="margin-top:8px"><button class="btn btn-ghost" onclick='viewResume("${a.id}")'>View Resume</button></div>` : ''}
      </div>
    </div>`;
  }).join('') || '<div style="color:var(--muted);padding:20px;text-align:center">No applications yet</div>';
}

function renderInterviews(user){
  const apps = getLS('applications')||[];
  const userEmail = user.email;
  const myApps = apps.filter(a =>
    (a.applicantEmail && userEmail && a.applicantEmail === userEmail) ||
    (a.applicantName === user.name) ||
    (a.email && a.email === userEmail) ||
    (a.name && a.name === user.name)
  );
  const interviews = [];
  const globalInterviews = getLS('interviews')||[];
  myApps.forEach(a=>{
    if(a.interview) interviews.push(a.interview);
    globalInterviews.forEach(i=>{
      try{
        const titleLower = (i.title||'').toString().toLowerCase();
        const nameLower = ((a.name||a.applicantName||'')+'').toLowerCase();
        const emailLower = ((a.email||a.applicantEmail||'')+'').toLowerCase();
        if(i.jobId && i.jobId === a.jobId) interviews.push(i);
        else if(nameLower && titleLower.includes(nameLower)) interviews.push(i);
        else if(emailLower && titleLower.includes(emailLower)) interviews.push(i);
      }catch(e){}
    });
  });
  const out = document.getElementById('interviewsList');
  if(!interviews.length){ out.innerHTML = '<div style="color:var(--muted);padding:12px;text-align:center">No scheduled interviews</div>'; return; }
  const uniq = [];
  const seen = new Set();
  interviews.forEach(i=>{
    const key = (i.id||'')+'|'+(i.date||'')+'|'+(i.time||'')+'|'+(i.title||'');
    if(!seen.has(key)){ seen.add(key); uniq.push(i); }
  });
  out.innerHTML = uniq.map(i => `<div class="notify"><strong>${escapeHtml(i.title||'Interview')}</strong><div style="font-size:13px;color:var(--muted)">${escapeHtml(i.date||'')} ${escapeHtml(i.time||'')}</div></div>`).join('');
}

function openApplication(jobId){
  const user = loadUser();
  if(!user) return;
  document.getElementById('applicationModal').style.display = 'flex';
  document.getElementById('applyJobId').value = jobId;
  document.getElementById('appFullName').value = user.name || '';
  document.getElementById('appEmail').value = user.email || '';
  document.getElementById('appPhone').value = user.phone || '';
  document.getElementById('appPosition').value = user.position || '';
  currentResume = null;
  resetUploadPreview();
}

function closeModal(){
  document.getElementById('applicationModal').style.display = 'none';
  document.getElementById('applicationForm').reset();
  currentResume = null;
  resetUploadPreview();
}

function setupUpload(){
  const dropZone = document.getElementById('resumeUpload');
  const fileInput = document.getElementById('fileInput');
  dropZone.addEventListener('click', ()=>fileInput.click());
  dropZone.addEventListener('dragover', (e)=>{ e.preventDefault(); dropZone.classList.add('dragover'); });
  dropZone.addEventListener('dragleave', ()=>dropZone.classList.remove('dragover'));
  dropZone.addEventListener('drop', (e)=>{ e.preventDefault(); dropZone.classList.remove('dragover'); handleFiles(e.dataTransfer.files); });
  fileInput.addEventListener('change', (e)=>handleFiles(e.target.files));
}

function handleFiles(files){
  const file = files[0]; if(!file) return;
  if(file.size > 5 * 1024 * 1024){ alert('File must be < 5MB'); return; }
  const ext = file.name.substring(file.name.lastIndexOf('.')).toLowerCase();
  if(!['.pdf','.doc','.docx'].includes(ext)){ alert('Only PDF/DOC/DOCX allowed'); return; }

  const reader = new FileReader();
  reader.onload = ()=> {
    currentResume = { name:file.name, size:file.size, type:file.type, data:reader.result };
    showUploadPreview();
  };
  reader.readAsDataURL(file);
}

function showUploadPreview(){
  const uploadInner = document.getElementById('uploadInner');
  uploadInner.innerHTML = `<div class="file-preview"><div>${escapeHtml(currentResume.name)} <div style="font-size:12px;color:var(--muted)">${(currentResume.size/1024).toFixed(1)} KB</div></div><div><button class="btn btn-ghost" onclick="removeResume()">Remove</button></div></div>`;
}

function resetUploadPreview(){
  const uploadInner = document.getElementById('uploadInner');
  uploadInner.innerHTML = `<p style="margin:0 0 8px">ðŸ“„ Drag & drop your resume here or click to browse</p><p style="font-size:12px;color:var(--muted);margin:0">PDF, DOC, DOCX â€” max 5MB</p>`;
  document.getElementById('fileInput').value = '';
  currentResume = null;
}

function removeResume(){ currentResume = null; resetUploadPreview(); }

function submitApplication(e){
  e.preventDefault();
  const jobId = Number(document.getElementById('applyJobId').value);
  const name = document.getElementById('appFullName').value;
  const email = document.getElementById('appEmail').value;
  const phone = document.getElementById('appPhone').value;
  const position = document.getElementById('appPosition').value;
  const company = document.getElementById('appCompany').value;
  const experience = document.getElementById('appExperience').value;
  const salary = document.getElementById('appSalary').value;
  const start = document.getElementById('appStart').value;
  const cover = document.getElementById('appCover').value;
  const agreed = document.getElementById('appTnc').checked;

  if(!name || !email || !phone || !position || !experience || !start || !agreed){ alert('Please complete required fields'); return; }
  if(!currentResume){ alert('Please upload your resume'); return; }

  const apps = getLS('applications')||[];
  const id = (apps.reduce((s,a)=>Math.max(s,a.id||0),0) || 0) + 1;
  const app = {
    id,
    jobId,
    applicantName: name,
    applicantEmail: email,
    name: name,
    email: email,
    phone,
    position,
    company,
    experience,
    expectedSalary: salary,
    startDate: start,
    coverLetter: cover,
    status: 'Applied',
    source: 'External',
    created: Date.now(),
    resume: {name:currentResume.name,size:currentResume.size,type:currentResume.type,data:currentResume.data}
  };
  apps.push(app); setLS('applications', apps);
  const msgs = getLS('messages')||[]; msgs.push({id:Date.now(),from:'system',text:`Application submitted for ${name}`,time:Date.now(), to: email, appId: id}); setLS('messages',msgs);
  closeModal();
  loadAndRender();
  alert('Application submitted successfully!');
}

function viewResume(appId){
  const apps = getLS('applications')||[];
  const a = apps.find(x=>x.id==appId);
  if(!a || !a.resume){ alert('No resume found'); return; }
  const data = a.resume.data;
  const win = window.open();
  win.document.write(`<iframe src="${data}" style="width:100%;height:100%;border:0"></iframe>`);
  win.document.close();
}

function escapeHtml(s){ return String(s||'').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;') }

function logout(){ localStorage.removeItem('currentUser'); window.location.href='index.html' }

function loadAndRender(){
  initSeed();
  const user = loadUser();
  if(!user) return;
  renderJobs();
  renderApplications(user);
  renderInterviews(user);
}

document.addEventListener('DOMContentLoaded', ()=>{
  initSeed();
  const u = loadUser();
  if(u) loadAndRender();
  setupUpload();
  document.getElementById('applicationForm').addEventListener('submit', submitApplication);
});
